{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Freddy Turbina</title>
    <link rel="stylesheet" href="{% static 'aplicacion/CSS/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="navbar1" id="navbar1">
        <div class="titulo">Freddy Turbina</div>
        <div class="menu">
            <a href="#home">Bicicleta</a>
            <a href="{% url 'Arriendos' %}">Arriendos</a>
            <a href="#services">Reparaciones</a>
            <a href="{% url 'login' %}">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </div>

    <div class="login-container">
        <form action="{% url 'registro' %}" method="POST" class="login-form"> <!-- Asegúrate de que esta URL esté configurada -->
            {% csrf_token %}
            <h2>Registro</h2>
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="correo_electronico" required>
            </div>
            <div class="form-group">
                <label for="password1">Contraseña:</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirmar Contraseña:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p class="register-link">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
    </div>

    <footer>
        © 2024 Freddy Turbina. Todos los derechos reservados.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'aplicacion/js/login.js' %}"></script>
</body>
</html>
